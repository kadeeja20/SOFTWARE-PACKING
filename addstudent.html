{% extends "commonbase.html" %} {% block content %}

<style>
	h1,
	td {
		color: rgb(21, 22, 22);
		padding: 15px;
	}
	input {
		background-color: rgb(192, 219, 228);
		height: 50px;
		/* border-radius: 2.5em;  */
		border-style: none;
		font-size: 15px;
	}
	input[type='password'] {
		/* color: black; */
		background-color: rgb(192, 219, 228);
		height: 50px;
		/* border-radius: 2.5em; */
		font-size: 15px;
		/* border-color: rgb(15, 15, 15); */
		border-style: none;
	}
	input[type='email'] {
		/* color: black; */
		background-color: rgb(192, 219, 228);
		height: 50px;
		/* border-radius: 2.5em;  */
		font-size: 15px;
		/* border-color: rgb(15, 15, 15); */
		border-style: none;
	}

	button {
		height: 40px;
		width: 90px;
		color: black;
		background-color: cornflowerblue;
		border-radius: 2em;
		border-color: aliceblue;
		margin-left: 250px;
	}

	th {
		background-color: rgb(78, 154, 173);
		color: wheat;
		padding: 10px;
	}
</style>
<div class="formstyle">
	<center>
		<br />
		<br />
		<h1>Add Students</h1>
		<br />
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<table>
				<tr></tr>
				<tr>
					<td>
						<input
							type="text"
							class="form-control"
							required
							name="regno"
							placeholder="Student Register Number"
							size="70"
						/>
					</td>
				</tr>
				<tr></tr>
				<tr>
					<td>
						<input
							type="text"
							class="form-control"
							required
							name="name"
							placeholder="Student Name"
							size="70"
						/>
					</td>
				</tr>
				<tr></tr>
				<tr>
					<td>
						<select class="form-control" required name="semester" id="">
							<option value="" selected disabled>Select Semester</option>
							<option value="1st">1st</option>
							<option value="2nd">2nd</option>
							<option value="3rd">3rd</option>
							<option value="4th">4th</option>
							<option value="5th">5th</option>
							<option value="6th">6th</option>
						</select>
					</td>
				</tr>
				<tr></tr>
				<tr>
					<td>
						<input
							type="text"
							class="form-control"
							required
							name="contact"
							placeholder="Contact Number"
							pattern="[6789][0-9]{9}"
							maxlength="10"
							size="70"
						/>
					</td>
				</tr>
				<tr></tr>
				<tr>
					<td>
						<select class="form-control" required name="year" id="">
							<option value="" selected disabled>Select Academic Year</option>
							<option value="2020-2023">2020-2023</option>
							<option value="2021-2024">2021-2024</option>
							<option value="2022-2025">2022-2025</option>
							<option value="2023-2026">2023-2026</option>
							<option value="2024-2027">2024-2027</option>
							<option value="2025-2028">2025-2028</option>
							<option value="2026-2029">2026-2029</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="email"
							class="form-control"
							required
							name="email"
							placeholder="Email id"
						/>
					</td>
				</tr>
				<tr>
					<td>
						<select name="course" class="form-control" id="">
							<option value="" selected disabled>Select Course</option>
							{% for c in course %}
							<option value="{{c.id}}">{{c.course}}</option>
							{% endfor %}
						</select>
					</td>
				</tr>

				<tr>
					<td>
						<input
							type="password"
							required
							name="pass"
							placeholder="Password"
							size="65"
						/>
					</td>
				</tr>
				<tr>
					<td>
						<button color="black"><b>ADD</b></button>
					</td>
				</tr>
			</table>
		</form>
	</center>
	<br />
	<br />
</div> {% if messages %} {% for msg in messages %}
<script>
	alert('{{msg}}');
</script>
{% endfor %} {% endif %} {% endblock %}
